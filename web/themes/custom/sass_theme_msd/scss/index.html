<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Research Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .card {
      background: #6d6d6d; /* grey background */
      color: white;
      padding: 15px;
      border-radius: 6px;
      position: relative;
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: 500;
    }

    .card::before {
      content: "*"; /* FontAwesome file-alt icon */
      font-family: "Font Awesome 6 Free";
      font-weight: 400;
      margin-right: 10px;
      font-size: 20px;
    }

    .card::after {
      content: "*"; /* FontAwesome external-link-alt icon */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      margin-left: auto;
      font-size: 18px;
    }

    .description {
      margin-top: 10px;
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="card">
    Scientific Research Portal
  </div>
  <div class="description">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
  </div>

</body>
</html>
