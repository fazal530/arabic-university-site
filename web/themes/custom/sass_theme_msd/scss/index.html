<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Hover Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-wrapper {
      position: relative;
      width: 300px;
      height: 220px;
      cursor: pointer;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 0.4s ease, transform 0.4s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .card-front {
      background: #e6e6e6;
      z-index: 1;
    }

    .card-front .icon {
      font-size: 50px;
      margin-bottom: 10px;
      color: #0077a3;
    }

    .card-back {
      background: #0077a3;
      color: #fff;
      opacity: 0;
      z-index: 2;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-back button {
      margin-top: 15px;
      padding: 8px 16px;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .card-back button:hover {
      background: #fff;
      color: #0077a3;
    }

    /* Hover Effect */
    .card-wrapper:hover .card-back {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <!-- Left Card -->
    <div class="card card-front">
      <div class="icon">ðŸŽ“</div>
      <p>Admission steps for masterâ€™s programs</p>
    </div>

    <!-- Right Card (hidden by default) -->
    <div class="card card-back">
      hover text
    </div>
  </div>
</body>
</html>
