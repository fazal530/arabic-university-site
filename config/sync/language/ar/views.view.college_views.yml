            value: '<h2>مجلس الأمناء</h2><h4>رئيس مجلس الأمناء</h4><p class="body2">لوريم إيبسوم هو نص شكلي يُستخدم في صناعة الطباعة والتنضيد. مايسيناس بريتيوم، الذي يتميز بأسلوب متوازن في التصميم، لا يزال أحد أشهر النماذج المستخدمة. ما زال يُستخدم حتى يومنا هذا في صفحات التصميم، حيث يعطي مظهرًا طبيعيًا للنصوص دون أي محتوى حقيقي. إن فقراته تم تنظيمها بشكل يجعلها تبدو كنص فعلي قابل للقراءة. تتميز البنية بأنها سهلة الفهم، حيث تتضمن بعض العبارات ذات المعاني اللاتينية. تم استخدام هذا النص كنموذج افتراضي في مشاريع عديدة. يمكنك استخدامه لاستعراض التصميم قبل إدخال المحتوى الحقيقي. هذا النص يشبه ما سيكون عليه النص النهائي من حيث الشكل، مما يتيح للمصمم تقييم النتيجة البصرية بدقة.</p>'
